<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Elton Kamuango | Social Media Dashboard With Theme Switcher</title>


</head>

<body>
  <div class="container">
    <header>
      <div class="content">
        <div>
          <h1>Social Media Dashboard</h1>
          <h4>Total Followers: 23,004</h4>
        </div>
        <div class="darkmode">Dark Mode
          <div class="button">
            <div class="btn off"></div>
          </div>
        </div>
      </div>
    </header>
    <section class="users">
      <div class="user">
        <div class="top">
          <img src="images/icon-facebook.svg" alt="">
          <p class="name">@nathanf</p>
        </div>
        <p class=" number">1987</p>
        <p class="text">Followers</p>
        <div class="bottom-text">
          <img src="images/icon-up.svg" alt="" srcset="">
          <p class="text-green">12 Today</p>
        </div>
      </div>
    </section>
    <h3>Overview - Today</h3>
    <section class="socials">
      <div class="social">
        <div class="top">
          <p class="desc">Page Views</p>
          <img src="images/icon-facebook.svg" alt="">
        </div>
        <div class="bottom">
          <p class="total">87</p>
          <div class="bottom-text">
            <img src="images/icon-up.svg" alt="">
            <p class="percent text-green">3%</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/ElorakEK" target="_blank">Elton Kamuango</a>.
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
